<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="bower_components/bootstrap/assets/ico/favicon.png">

        <title>Homebrew Club Signin</title>

        <!-- Bootstrap core CSS -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/signin.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="../../assets/js/html5shiv.js"></script>
        <script src="../../assets/js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container">

                <h2>Sign Up</h2>
                <form class="form-signin" action="home.html">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" autofocus name="firstname">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" name="lastname">
                    <label>Email Address</label>
                    <input type="email" class="form-control" placeholder="Email address" name="email">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="User Name" name="username">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                    <label><input type="checkbox" name="terms"> I agree with the <a href="#">Terms and Conditions</a>.</label>
                    <input type="submit" value="Sign up" class="btn btn-primary pull-right">
                    <div class="clearfix"></div>
                </form>
        </div> <!-- /container -->

       


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
    </body>
</html>
